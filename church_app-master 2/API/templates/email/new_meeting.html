<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .meeting-details {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .qr-code {
            text-align: center;
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting Notification</h1>
        <p>You are invited to attend the following meeting:</p>

        <div class="meeting-details">
            <p><strong>Meeting Date:</strong> {{data.date}}</p>
            <p><strong>Target Audience:</strong> {{data.audience}}</p>
            <p><strong>Type of Meeting:</strong> {{data.meeting_type}}</p>
            <p><strong>Meeting Link:</strong> {{data.meeting_link}}</p>
            <p><strong>Password:</strong> {{data.password}}</p>
        </div>

        <div class="qr-code">
            <p>Scan the QR code below to access the meeting:</p>
            <img src="data:image/png;base64,{{data.qr_code}}" alt="QR Code">
        </div>
    </div>
</body>
</html>
